<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Login</title>
    <link rel="stylesheet" href="coffee.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
    <div class="form">
        <h1>COFfee Site</h1>
        <h2>Welcome</h2>
        <form target="_self" action="coffee welcome.html">
        <div class="input">
        <input type="email" placeholder="Enter Email" required id="email">  <br>
        <input type="password" placeholder="Enter Password" required id="password"><br>
        <p id="text"></p>
        </div>
        <div class="radio">
        <label for="remember">
        <input type="checkbox" id="remember">
        Remember me
        </label>
        <a href="#">Forgot Password</a><br>
        </div>
        <button type="submit" id="button">Login</button>
        <p>Or Login With</p>

        <div class="link">
            <a><i class='bx bxl-facebook-circle' style='color:#041a79' ></i></a>
            <a><i class='bx bxl-twitter' style='color:#385af0' ></i></a>
            <a><i class='bx bxl-gmail bx-flip-horizontal' style='color:#d20f0f' ></i></a>
            <a><i class='bx bxl-instagram-alt' style='color:#a20a6d'  ></i></a>
            <a><i class='bx bxl-linkedin-square' style='color:#102fbb'  ></i></a>
        </div>
    </form>
    </div>

</div>
<script src="coffee.js"></script>
</body>
</html>
